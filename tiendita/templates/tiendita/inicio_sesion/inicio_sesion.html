<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link type="text/css" rel="stylesheet" href="{% static 'tiendita/css/maria/estilo_sesion.css' %} ">
    <!--LINK DE JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body{
            background: url("{% static 'tiendita/img/fondos/fondo7.jpg' %}");
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm auto">
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form action="{% url 'tienda' %}" method="post" name="form1" enctype="multipart/form-data" id="inicio">
                                {% csrf_token %}
                                <h2>Inicio de sesión</h2>
                                <div class="row">
                                    <div class="col-xl ">
                                        <label for="">Correo electrónico:</label>
                                        <input type="text" class="form-control" id="correo">
                                        <p class="alertas" id="correoalert"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl ">
                                        <label for="clave">Contraseña:</label>
                                        <input id="clave" type="password" class="form-control">
                                        <p class="alertas" id="conactualalert"></p>
                                    </div>
                                </div>
                                <br><br>
                                <div class="row">
                                    <div class="col-xl-1"></div>
                                    <div class="col-xl-10">
                                        <p>¿no tienes una cuenta?<a style="color:#fff" href="{% url 'nuevo_user' %}">
                                                Registrese</a></p>
                                    </div>
                                    <div class="col-xl-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-1"></div>
                                    <div class="col-xl-10">
                                        <p>¿olvidó su contraseña? <a style="color:#ffffff;"
                                                href="{% url 'restablecer' %}"> toque aquí</a></p>
                                    </div>
                                    <div class="col-xl-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-3"></div>
                                    <div class="col-xl-6">
                                        <input class="button" type="submit">
                                    </div>
                                    <div class="col-xl-3"></div>
                                </div>
                            </form>
                            <script src="{% static 'tiendita/js/maria/inicio_sesion.js' %}"></script>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>

    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
