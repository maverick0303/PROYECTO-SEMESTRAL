<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevo usuario</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link rel="stylesheet" href=  "{% static 'tiendita/css/maria/estilo_new_u.css' %}">
    <!--LINK DEL JQUARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <style>
        body{
            background: url("{% static 'tiendita/img/fondos/fondo8.jpg' %}");
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm auto">
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form action="{% url 'inicio_sesion' %}" method="post" enctype="multipart/form-data" id="nuevo">
                                {% csrf_token %}
                                <h2>Registro</h2>
                                <div class="row">
                                    <div class="col-xl-3">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Camilo Gabriel">
                                        <p class="alertas" id="namealert"></p>
                                    </div>
                                    <div class="col-xl-3">
                                        <label for="">Apellido:</label>
                                        <input type="text" class="form-control" name="Apellido" id="apellido" placeholder="Balmaseda Pascal">
                                        <p class="alertas" id="apellialert"></p>
                                    </div>
                                    <div class="col-xl-3">
                                        <label for="">Rut:</label>
                                        <input type="text" class="form-control" name="Rut" id="rut" placeholder="26.333.333-X">
                                        <p class="alertas" id="rutalert"></p>
                                    </div>
                                    <div class="col-xl-3">
                                        <label for="">Teléfono:</label>
                                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="+56934561209">
                                        <p class="alertas" id="phonealert"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <label for="">Correo electrónico:</label>
                                        <input type="text" class="form-control" name="email" id="correo" placeholder="gabitopero@gmail.com">
                                        <p class="alertas" id="emailalert"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <label for="connueva">Contraseña:</label>
                                        <input type="password" class="form-control" name="Contraseña" id="connueva" placeholder="****************">
                                        <p class="alertas" id="connuevaalert"></p>
                                    </div>
                                    <div class="col-xl-6">
                                        <label for="">Repetir Contraseña:</label>
                                        <input type="password" class="form-control" name="Contraseña" id="converificar" placeholder="****************">
                                        <p class="alertas" id="converificaralert"></p>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-xl-4">
                                        <label for="">Dirección:</label>
                                        <input type="text" class="form-control" name="Dirección" id="direccion" placeholder="Buena Aventura 911">
                                        <p class="alertas" id="direccionalert"></p>
                                    </div>
                                    <div class="col-xl-4">
                                        <label for="first-select">Región:</label>
                                        <select id="first-select" onchange="updateSecondSelect()" class="form-control" required>
                                            <option value="" selected disabled>seleccione una opcion</option>
                                            <option value="option1">Región Metropolitana</option>
                                            <option value="option2">Región de Atacama</option>
                                            <option value="option3">Región de Valparaiso</option>
                                            <option value="option4">Región de O'higgins</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-4">
                                        <label for="second-select">Comuna:</label>
                                        <select id="second-select" class="form-control" required>
                                            <option value="" selected disabled>seleccione una region</option>
                                            <!-- options will be dynamically added here -->
                                        </select>
                                        <p class="alertas" id="regionalert"></p>
                                    </div>

                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-xl-3"></div>
                                    <div class="col-xl-7">
                                        <p>¿Ya tiene una cuenta?<a style="color:#fff" href="{% url 'inicio_sesion' %}">
                                                Inicia sesión</a></p>
                                    </div>
                                    <div class="col-xl-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-4"></div>
                                    <div class="col-xl-4">
                                        <input class="button" type="submit" value="Registrarse">
                                    </div>
                                    <div class="col-xl-4"></div>
                                </div>
                                <div class="row">
                            </form>
                            <script src="{% static 'tiendita/js/maria/n_user.js' %}"></script>
                            <script>
                                function updateSecondSelect() {
                                    const firstSelect = document.getElementById("first-select");
                                    const secondSelect = document.getElementById("second-select");

                                    // clear existing options
                                    secondSelect.innerHTML = "<option value='' selected disabled>seleccione una opcion</option>";

                                    // get selected option from first select
                                    const selectedOption = firstSelect.value;

                                    // add appropriate options to second select based on selected option
                                    if (selectedOption === "option1") {
                                        const option2 = document.createElement("option");
                                        option2.value = "option1b";
                                        option2.text = "Independencia";
                                        secondSelect.appendChild(option2);

                                        
                                        const option3 = document.createElement("option");
                                        option3.value = "option1d";
                                        option3.text = "Conchali";
                                        secondSelect.appendChild(option3);

                                        
                                        const option4 = document.createElement("option");
                                        option4.value = "option1b";
                                        option4.text = "Vivaceta";
                                        secondSelect.appendChild(option4);

                                        
                                        const option5= document.createElement("option");
                                        option5.value = "option1b";
                                        option5.text = "Huechuraba";
                                        secondSelect.appendChild(option5);

                                    } else if (selectedOption === "option2") {
                                        const option2 = document.createElement("option");
                                        option2.value = "option2b";
                                        option2.text = "Caldera";
                                        secondSelect.appendChild(option2);

                                        
                                        const option3 = document.createElement("option");
                                        option3.value = "option1b";
                                        option3.text = "Tierra Amarilla";
                                        secondSelect.appendChild(option3);

                                        const option4 = document.createElement("option");
                                        option4.value = "option1b";
                                        option4.text = "Copiapó";
                                        secondSelect.appendChild(option4);

                                        const option5= document.createElement("option");
                                        option5.value = "option1b";
                                        option5.text = "Huasco";
                                        secondSelect.appendChild(option5);
                                        
                                        
                                    } else if (selectedOption === "option3") {
                                        const option2 = document.createElement("option");
                                        option2.value = "option1b";
                                        option2.text = "Calle Larga";
                                        secondSelect.appendChild(option2);

                                        
                                        const option3 = document.createElement("option");
                                        option3.value = "option1d";
                                        option3.text = "Los Andes";
                                        secondSelect.appendChild(option3);

                                        
                                        const option4 = document.createElement("option");
                                        option4.value = "option1b";
                                        option4.text = "Santo Domingo";
                                        secondSelect.appendChild(option4);

                                        
                                        const option5= document.createElement("option");
                                        option5.value = "option1b";
                                        option5.text = "Zapallar";
                                        secondSelect.appendChild(option5);

                                    } else if (selectedOption === "option4") {
                                        const option2 = document.createElement("option");
                                        option2.value = "option1b";
                                        option2.text = "Codegua";
                                        secondSelect.appendChild(option2);

                                        
                                        const option3 = document.createElement("option");
                                        option3.value = "option1d";
                                        option3.text = "Coinco";
                                        secondSelect.appendChild(option3);

                                        
                                        const option4 = document.createElement("option");
                                        option4.value = "option1b";
                                        option4.text = "Rancagua";
                                        secondSelect.appendChild(option4);

                                        
                                        const option5= document.createElement("option");
                                        option5.value = "option1b";
                                        option5.text = "San Vicente de Tagua Tagua";
                                        secondSelect.appendChild(option5);
                                    }
                                    
                                }
                            </script>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>

    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
