<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link rel="stylesheet" href= "{% static 'tiendita/css/maria/estilo_res.css' %}">
    <!--LINK DE JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        body{
            background: url("{% static 'tiendita/img/fondos/fondo2.jpg' %}");
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm auto">
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form action="/MARI/verificar.html" method="post" name="form1" enctype="multipart/form-data" id="restablecer">
                                <h2>Recuperar clave</h2>
                                <div class="row">
                                    <p>Ingresa tu correo electrónico y te enviaremos las instrucciones para una nueva
                                        contraseña.</p>
                                </div>
                                <div class="row">
                                    <div class="col-xl-2"></div>
                                    <div class="col-xl-8">
                                        <label for="email">Correo electronico:</label>
                                        <input id="correo" type="text" class="form-control" placeholder="juanitopirulin@gmail.com" >
                                        <p class="alertas" id="emailalert"></p>
                                        <br>
                                    </div>
                                    <div class="col-xl-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-3"></div>
                                    <div class="col-xl-6">
                                        <input class="button" type="submit" src="/MARI/verificar.html">
                                    </div>
                                    <div class="col-xl-3"></div>
                                </div>
                            </form>
                            <script src="/MARI/JS/restablecer.js"></script>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>

    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
