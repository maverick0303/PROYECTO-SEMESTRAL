<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link rel="stylesheet" href="{% static 'tiendita/css/maria/estilo_veri.css' %}">
    <!--LINK DE JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        body{
            background: url("{% static 'tiendita/img/fondos/fondo9.jpg' %}");
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm auto">
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form action="{% url 'tienda' %}" method="post" name="form1" enctype="multipart/form-data" id="verificar">
                                {% csrf_token %}
                                <h2>Recuperar clave</h2>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-10">
                                        <p>
                                            escoja una de las opciones que aparecen abajo para que, pueda 
                                            ingresar a la tienda y desde allí pueda cambiar su contraseña.
                                        </p>
                                    </div>
                                       
                                    <div class="col-md-1"></div>
                                </div><br>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <select name="Preguntas de recordatorio" id="preguntas" class="custom-select" required>
                                            <option value="" selected>Seleccione una de estas opciones</option>
                                            <option value="1">¿Cuándo fue la ultima vez que viajó?</option>
                                            <option value="2">¿Cuándo es su cumpleaños</option>
                                            <option value="3">¿Nombre completo de su madre?</option>
                                            <p class="alertas" id="pregalert"></p>
                                        </select>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div><br><br>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <label for="">Escriba su respuesta:</label>
                                        <input type="text" class="form-control" id="respuesta">
                                        <p class="alertas" id="respalert"></p>
                                    </div>
                                    <div class="col-md-3"></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-4">
                                        <input class="button" type="submit" >
                                    </div>
                                    <div class="col-md-5"></div>
                                </div>
                            </form>
                            <script src="{% static 'tiendita/js/maria/verificar.js' %}"></script>
                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>

    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
