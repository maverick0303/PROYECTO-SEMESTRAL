<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <link type="text/css" rel="stylesheet" href="CSS/estilosModc.css">

<body style="background-image: url(/fondos/fondo10.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Tiendita Del Gusto Musical</h2>
            </div>
        </div>

        <div class="row colorcontra">
            <div class="col-md-12">
                <h3 class="text-center" style="color: white;">Cambiar Contraseña</h1>

                    <form action="">
                        <label class="letra" for="ContrasenaA">Contraseña Actual:</label>
                        <input type="text" id="ContrasenaA" name="ContrasenaA" title="Password ContrasenaA" />
                        <br>
                        <label class="letra" for="NuevaContrasena">Nueva Contraseña:</label>
                        <input type="password" id="NuevaContrasena" name="NuevaContrasena" title="Nueva Contraseña" />
                        <br>
                        <label class="letra" for="ConfirmarContrasena">Nueva Contraseña:</label>
                        <input type="password" id="ConfirmarContrasena" name="ConfirmarContrasena"
                            title="ConfirmacionC" />

                        <br>

                        <button class="btn btn-dark" value="Cambiar Contraseña">Cambiar Contraseña </button>

                    </form>

            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
