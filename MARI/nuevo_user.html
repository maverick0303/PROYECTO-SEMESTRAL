<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link rel="stylesheet" href="/MARI/estilos/estilo_new_u.css">
</head>

<body>
    <section style="text-align: center;">
        <div class="container">
            <form class="row auto">
                <div class="col-md-12" style="text-align: center;">
                    <h1>Registro</h1>
                </div>
                <div class="col-md-5">
                    <label for="">nombre</label>
                    <input type="text" placeholder="escibe tus dos nombres">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="">apellido</label>
                    <input type="text" placeholder="escribe tus apellido">
                </div>
                <div class="col-md-5">
                    <label for="">rut/pasaporte</label>
                    <input type="text" placeholder="escribe tu id">

                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="">direccion</label>
                    <input type="text" placeholder="direccion">
                </div>
                <div class="col-md-5">
                    <label for="">correo</label>
                    <input type="text" placeholder="escriba su correp">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="">telefono</label>
                    <input type="email" placeholder="escriba su n° de telefono">
                </div>
                <div class="col-md-5">
                    <label for="">contraseña</label>
                    <input type="password" placeholder="escriba su contraseña">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="">repetir contraseña</label>
                    <input type="password" placeholder="repita su contraseña">
                </div>

                <div class="col-md-12">
                    <br>
                    <a href="">quieres volver a la pagina princial?</a>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="enviar">
                </div>

            </form>
        </div>
    </section>

    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
