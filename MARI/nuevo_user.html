<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevo usuario</title>
    <!--LINK DE BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--LINK DEL CSS-->
    <link rel="stylesheet" href="/MARI/estilos/estilo_new_u.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm auto">
                <section>
                    <div class="form-box">
                        <div class="form-value">
                            <form action="" method="post" name="form1" enctype="multipart/form-data">
                                <h2>Registro</h2>
                                <div class="row">
                                    <label for="">Nombre:</label>
                                    <input type="text" class="form-control" name="nombre">
                                </div>
                                <div class="row">
                                    <label for="">Apellido:</label>
                                    <input type="text" class="form-control" name="Apellido">
                                </div>
                                <div class="row">
                                    <label for="">Rut/Pasaporte:</label>
                                    <input type="text" class="form-control" name="Rut">
                                </div>
                                <div class="row" >
                                    <label for="">Contraseña:</label>
                                    <input type="password" class="form-control" name="Contraseña">
                                </div>
                                <div class="row" >
                                    <label for="">Repetir Contraseña:</label>
                                    <input type="password" class="form-control" name="Contraseña">
                                </div>
                                <div class="row" >
                                    <label for="">Dirección:</label>
                                    <input type="text" class="form-control" name="Dirección">
                                </div>
                                <div class="row" >
                                    <label for="">Teléfono:</label>
                                    <input type="text" class="form-control" name="telefono">
                                </div>
                                <br>   
                                <div class="row" >
                                    <button><a href="/MARI/inicio_sesion.html">Iniciar Sesión</a> </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
    <!--JAVA SCRIPT DE BOOSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
